<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner turno UNICO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f0; /* Marrone chiaro */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #6d4c41; /* Marrone scuro */
            font-size: 3.25em; /* Dimensione titolo aumentata */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #6d4c41; /* Colore bordo marrone scuro */
            padding: 13px; /* Padding aumentato */
            text-align: left;
            font-size: 1.56em; /* Dimensione testo tabella aumentata */
            width: 25%; /* Larghezza uniforme per tutte le colonne */
        }
        th {
            background-color: #d7ccc8; /* Marrone molto chiaro */
        }
        tr:nth-child(even) {
            background-color: #efebe9; /* Colore righe alternate marrone chiaro */
        }
        .link-row {
            margin-top: 20px;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 0 10px;
            padding: 13px 26px; /* Padding aumentato */
            background-color: #d7ccc8; /* Marrone molto chiaro */
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.56em; /* Dimensione link aumentata */
        }
        .link:hover {
            background-color: #bcaaa4; /* Marrone scuro al passaggio del mouse */
        }
        .studio-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffebee; /* Rosso chiaro */
            border: 1px solid red;
            color: red;
            font-weight: bold;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
        }
        .clock {
            position: relative;
            width: 60px;
            height: 60px;
            border: 3px solid #6d4c41; /* Bordo marrone scuro */
            border-radius: 50%;
            background: white;
            margin-left: 20px; /* Spacing between text and clock */
        }
        .hand {
            position: absolute;
            background: black;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: rotate(90deg); /* Starting position */
        }
        .hand.hour {
            width: 4px;
            height: 25%;
        }
        .hand.minute {
            width: 3px;
            height: 40%;
        }
        .hand.second {
            background: red;
            width: 2px;
            height: 45%;
        }
        /* Stile per le caselle di testo */
        .input-number {
            font-size: 1.5em; /* Dimensione font aumentata */
            padding: 10px;
            width: 50px; /* Larghezza fissa per le caselle */
            border: 1px solid #6d4c41; /* Bordo marrone scuro */
            border-radius: 5px;
            text-align: center;
            -moz-appearance: textfield; /* Rimuovi frecce in Firefox */
        }
        /* Rimuovi frecce di scorrimento in Chrome e Safari */
        .input-number::-webkit-inner-spin-button,
        .input-number::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .plus-sign {
            font-size: 3em; /* Dimensione grande per il simbolo "+" */
            color: #6d4c41; /* Colore marrone scuro */
            vertical-align: middle; /* Allinea verticalmente */
            margin-right: 10px; /* Spazio tra il "+" e la casella */
        }
    </style>
</head>
<body>
    <h1>Dinner turno UNICO</h1>
    <table>
        <tr>
            <th>Ora</th>
            <th>Classi</th>
            <th>Presenti</th>
            <th>Educatori</th>
        </tr>
        <tr>
            <td>19:00</td>
            <td>TUTTE</td>
            <td>
                <input type="number" class="input-number" min="0" max="9" maxlength="1" placeholder="--" oninput="this.value = this.value.slice(0, 1);">
            </td>
            <td>
                <span class="plus-sign">+</span>
                <input type="number" class="input-number" min="0" max="9" maxlength="1" placeholder="-" oninput="this.value = this.value.slice(0, 1);">
            </td>
        </tr>
    </table>

    <div class="studio-box">
        <div>
            ORA STUDIO<br>
            1IEPF: 18:00-18:30<br>
            1A-1B: 18:30-19:00
        </div>
        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
    </div>

    <div class="link-row">
        <a href="home.html" class="link">Home</a>
        <a href="lunedi.html" class="link">Lunedì</a>
        <a href="martedi.html" class="link">Martedì</a>
        <a href="mercoledi.html" class="link">Mercoledì</a>
        <a href="giovedi.html" class="link">Giovedì</a>
        <a href="bus.html" class="link">Bus</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12; // 12-hour format

            const secondHand = document.getElementById('second');
            const minuteHand = document.getElementById('minute');
            const hourHand = document.getElementById('hour');

            secondHand.style.transform = `rotate(${seconds * 6}deg)`;
            minuteHand.style.transform = `rotate(${minutes * 6 + seconds / 10}deg)`;
            hourHand.style.transform = `rotate(${hours * 30 + minutes / 2}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
