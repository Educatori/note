
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Mercoledì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0; /* Colore di sfondo arancione chiaro */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e65100; /* Colore titolo arancione scuro */
            font-size: 3.25em; /* Dimensione titolo aumentata */
        }
        h2 {
            color: #e65100; /* Colore sottotitolo arancione scuro */
            font-size: 2.34em; /* Dimensione sottotitolo aumentata */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e65100; /* Colore bordo arancione scuro */
            padding: 13px; /* Padding aumentato */
            text-align: left;
            font-size: 1.56em; /* Dimensione testo tabella aumentata */
            width: 25%; /* Larghezza uniforme per tutte le colonne */
        }
        th {
            background-color: #ffcc80; /* Arancione chiaro */
        }
        tr:nth-child(even) {
            background-color: #ffe0b2; /* Colore righe alternate arancione chiaro */
        }
        .link-row {
            margin-top: 20px;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 0 10px;
            padding: 13px 26px; /* Padding aumentato */
            background-color: #ffcc80; /* Arancione chiaro */
            color: black;
            text-decoration: none;
            border-radius: 100px;
            font-size: 1.56em; /* Dimensione link aumentata */
        }
        .link:hover {
            background-color: #ffb74d; /* Arancione scuro */
        }
        .studio-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffebee; /* Rosso chiaro */
            border: 1px solid red;
            color: red;
            font-weight: bold;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
        }
        .clock {
            position: relative;
            width: 60px;
            height: 60px;
            border: 3px solid #e65100;
            border-radius: 10%;
            background: white;
            margin-left: 20px; /* Spacing between text and clock */
        }
        .hand {
            position: absolute;
            background: black;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: rotate(90deg); /* Starting position */
        }
        .hand.hour {
            width: 4px;
            height: 25%;
        }
        .hand.minute {
            width: 3px;
            height: 40%;
        }
        .hand.second {
            background: red;
            width: 2px;
            height: 45%;
        }
        .digital-clock {
            font-size: 1.5em; /* Dimensione font aumentata per il digitale */
            color: #e65100; /* Colore arancione scuro */
            margin-left: 20px; /* Spazio tra l'orologio analogico e quello digitale */
        }
        /* Stile per le caselle di testo */
        .input-number {
            font-size: 1.5em; /* Dimensione font aumentata */
            padding: 10px;
            width: 80px; /* Larghezza fissa per le caselle */
            border: 1px solid #e65100; /* Bordo arancione scuro */
            border-radius: 100px;
            text-align: center;
            -moz-appearance: textfield; /* Rimuove il campo di testo in Firefox */
        }
        .input-number::-webkit-inner-spin-button, .input-number::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Rimuove i pulsanti di incremento e decremento */
            margin: 0;
        }
        .input-educator {
            font-size: 1.5em; /* Dimensione font aumentata */
            padding: 10px;
            width: 40px; /* Larghezza fissa per le caselle */
            border: 1px solid #e65100; /* Bordo arancione scuro */
            border-radius: 100px;
            text-align: center;
            -moz-appearance: textfield; /* Rimuove il campo di testo in Firefox */
        }
        .input-educator::-webkit-inner-spin-button, .input-educator::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Rimuove i pulsanti di incremento e decremento */
            margin: 0;
        }
        .plus-sign {
            font-size: 3em; /* Dimensione grande per il simbolo "+" */
            color: #e65100; /* Colore arancione scuro */
            vertical-align: middle; /* Allinea verticalmente */
            margin-right: 10px; /* Spazio tra il "+" e la casella */
        }
    </style>
</head>
<body>
    <h1>Dinner Mercoledì - LAB 5ABC</h1>
    <h2></h2>
    <table>
        <tr>
            <th>Ore</th>
            <th>Classi</th>
            <th>Presenti</th>
            <th>Educatori</th>
        </tr>
        <tr>
            <td>18:30</td>
            <td>1A, 1B, 1Fp, 2A, 2B, 2C, 2Fp</td>
            <td>
                <input type="number" class="input-number" min="0" max="99" maxlength="2" placeholder="--" oninput="this.value = this.value.slice(0, 2);">
            </td>
            <td>
                <span class="plus-sign">+</span>
                <input type="number" class="input-educator" min="0" max="9" maxlength="1" placeholder="-" oninput="this.value = this.value.slice(0, 1);">
            </td>
        </tr>
        <tr>
            <td>19:15</td>
            <td>3Fp, 3A, 3B, 4A, 4B, 5B, 5C</td>
            <td>
                <input type="number" class="input-number" min="0" max="99" maxlength="2" placeholder="--" oninput="this.value = this.value.slice(0, 2);">
            </td>
            <td>
                <span class="plus-sign">+</span>
                <input type="number" class="input-educator" min="0" max="9" maxlength="1" placeholder="-" oninput="this.value = this.value.slice(0, 1);">
            </td>
        </tr>
    </table>

    <div class="studio-box">
        <div>
            ORA STUDIO<br>
            1IEPF: 18:00-18:30<br>
            1A-1B: 19:00-20:00
        </div>
        <div>
            <div class="clock">
                <div class="hand hour" id="hour"></div>
                <div class="hand minute" id="minute"></div>
                <div class="hand second" id="second"></div>
            </div>
            <div class="digital-clock" id="digital-clock">00:00</div>
        </div>
    </div>

    <div class="link-row">
        <a href="home.html" class="link">Home</a>
        <a href="lunedi.html" class="link">Lunedì</a>
        <a href="martedi.html" class="link">Martedì</a>
        <a href="giovedi.html" class="link">Giovedì</a>
        <a href="unico.html" class="link">Unico</a>
        <a href="bus.html" class="link">Bus</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12; // 12-hour format

            const secondHand = document.getElementById('second');
            const minuteHand = document.getElementById('minute');
            const hourHand = document.getElementById('hour');

            secondHand.style.transform = `rotate(${seconds * 6}deg)`;
            minuteHand.style.transform = `rotate(${minutes * 6 + seconds / 10}deg)`;
            hourHand.style.transform = `rotate(${hours * 30 + minutes / 2}deg)`;

            // Aggiorna l'orologio digitale
            const digitalClock = document.getElementById('digital-clock');
            const formattedHours = String(now.getHours()).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            digitalClock.textContent = `${formattedHours}:${formattedMinutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
