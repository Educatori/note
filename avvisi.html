

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avvisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5e1; /* Colore di sfondo rosa pallido */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4ec218; /* Colore titolo rosa scuro */
            font-size: 3.9em; /* Dimensione titolo aumentata del 30% */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #1bc218; /* Colore bordo rosa scuro */
            padding: 10px;
            text-align: left;
            font-size: 3.5em; /* Dimensione testo tabella aumentata del 130% */
        }
        th {
            background-color: #b5ebf8; /* Rosa chiaro */
        }
        tr:nth-child(even) {
            background-color: hsl(168, 72%, 93%); /* Colore righe alternate rosa pallido */
        }
        .link-row {
            margin-top: 20px;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #b2ffe8; /* Rosa chiaro */
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.56em; /* Dimensione link aumentata del 30% */
        }
        .link:hover {
            background-color: #c0c88f; /* Rosa pi√π scuro */
        }
        .date-time-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #b2ffe8; /* Rosa pallido */
            border: 1px solid #c24318; /* Colore bordo rosa scuro */
            text-align: center;
            font-size: 4em; /* Dimensione testo aumentata */
        }
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            th, td {
                font-size: 1.5em;
            }
            .link {
                font-size: 1.22em;
            }
            .date-time-box {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Avvisi</h1>
    </header>
    <main>
        <table>
            <tr><th>INIZIO ATTIVITA' ORE 20:00 AULA MAGNA</th><tr></tr>
        </table>

        <div class="date-time-box">
            <span id="current-day" class="bold"></span><br>
            <span id="current-datetime" class="bold"></span>
        </div>
        
    </main>
    <nav class="link-row">
        <a href="home.html" class="link" title="Torna alla home">Home</a>

        <a href="bus.html" class="link">Bus</a>
    </nav>

    <script>
        // Funzione per ottenere la data, ora e giorno attuali
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('current-day').textContent = now.toLocaleString('it-IT', optionsDate).split(",")[0];
            document.getElementById('current-datetime').textContent = now.toLocaleString('it-IT', optionsTime);
        }

        // Aggiorna data e ora al caricamento della pagina
        updateDateTime();
        // Opzionale: aggiorna ogni secondo
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
