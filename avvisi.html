<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avvisi</title>
    <style>
        
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6ffe9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4f00ff;
            padding-top: 30px;
            font-size: 3em;
        }

        form {
            margin-top: 20px;
            background-color: #d6daff;
            padding: 1px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #preview-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #pdfPreview {
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: none;
            border: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 600px;
            display: none;
            border: 2px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        .file-info {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Nuovo stile per il box di testo */
        #alertTextBox {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            font-size: 2.5em;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>BACHECA DEL CAMPUS</h1>

    <form id="uploadForm" enctype="multipart/form-data" method="post">
        <input type="file" id="fileInput" accept=".pdf, image/png, image/jpeg, .jpg"/>
        <button type="submit">Carica</button>
    </form>

    <div id="preview-container">
        <!-- Visualizzazione PDF -->
        <iframe id="pdfPreview" src="" frameborder="0"></iframe>
        
        <!-- Visualizzazione Immagini -->
        <img id="imagePreview" src="" alt="Immagine Preview"/>
    </div>

    <div class="instructions">
        <p>carica un file oppure scrivi un testo nella box</p>
    </div>

    <!-- Nuova box di testo per avvisi -->
    <textarea id="alertTextBox" rows="3" maxlength="150" placeholder="Avvisi"></textarea>

    <div class="file-info" id="fileInfo"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const pdfPreview = document.getElementById('pdfPreview');
        const imagePreview = document.getElementById('imagePreview');
        const fileInfo = document.getElementById('fileInfo');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const fileType = file.type;

            // Reset previews and file info
            pdfPreview.style.display = 'none';
            imagePreview.style.display = 'none';
            fileInfo.textContent = '';

            if (file) {
                const fileName = file.name;
                const fileSize = (file.size / 1024).toFixed(2) + ' KB'; // File size in KB

                fileInfo.textContent = `Nome file: ${fileName} | Dimensione: ${fileSize}`;

                const url = URL.createObjectURL(file);

                if (fileType === 'application/pdf') {
                    // If it's a PDF, display it in an iframe
                    pdfPreview.src = url;
                    pdfPreview.style.display = 'block';
                } else if (fileType === 'image/png' || fileType === 'image/jpeg' || fileType === 'image/jpg') {
                    // If it's an image, display it in an img tag
                    imagePreview.src = url;
                    imagePreview.style.display = 'block';
                } else {
                    alert('Formato file non supportato');
                }
            }
        });
    </script>

</body>
</html>
